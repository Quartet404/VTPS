<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма для додавання викладача</title>
</head>
<body>
    <form>
        <label for="full_name">Повне ім’я:</label>
        <input type="text" id="full_name" name="full_name" required><br>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender" required>
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
        </select><br>

        <label for="dob">Дата народження:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="background_color">Бажаний колір фону:</label>
        <input type="color" id="background_color" name="background_color"><br>

        <label for="country">Країна:</label>
        <input type="text" id="country" name="country" required><br>

        <label for="city">Місто:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="comment">Коментар:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Відправити">
    </form>
</body>
</html>
